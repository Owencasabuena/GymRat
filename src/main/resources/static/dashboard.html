<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymRat</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/global.css">
</head>

<body>
<header>
    <div class="logo">
        <img src="/assets/img/logo.png" alt="GymRat logo">
        <h2><span>Gym</span><span>Rat</span></h2>
    </div>

    <nav class="navbar">
        <ul>
            <li><a href="">Settings</a></li>
            <li><a class="primary-btn btn" href="">Logout</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <section class="timer-section">
        <h2>Timer</h2>
        <div class="timer-container">
            <div class="timer-display">
                00:00
            </div>

            <div class="preset-btn-container">
                <button data-seconds="45" class="preset-btn btn">45secs</button>
                <button data-seconds="60" class="preset-btn btn">1min</button>
                <button data-seconds="120" class="preset-btn btn">2mins</button>
                <button class="custom-btn btn">Custom</button>
            </div>

            <div class="custom-input-container">
                <form class="custom-input-form">
                    <label>Set Custom Time (MM:SS)</label>
                    <div>
                        <input class="custom-input-input" type="number" name="customMinutes" id="customMinutes" placeholder="MM" value="0">
                        <input class="custom-input-input" type="number" name="customSeconds" id="customSeconds" placeholder="SS" value="0">
                        <button type="submit" class="submit-custom-btn btn">Set</button>
                    </div>
                    <p class="custom-error"></p>
                </form>
            </div>

            <div class="ctrl-btn-container">
                <button class="ctrl-btn start-pause-btn">Start</button>
                <button class="ctrl-btn reset-btn">Reset</button>
            </div>
        </div>
    </section>

    <section class="routine-section">
        <h2>Routines</h2>
        <div class="routine-container">
            <button class="add-routine-btn btn primary-btn">Add new routine</button>
        </div>
    </section>

    <dialog class="routine-modal">
        <h2>Add new routine</h2>
        <form class="routine-form" method="dialog">
            <div class="form-group">
                <label for="routineName">Routine Name</label>
                <input type="text" id="routineName" name="routineName">
                <p class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="routineDescription">Description</label>
                <textarea id="routineDescription" name="routineDescription" rows="3"></textarea>
                <p class="error-message"></p>
            </div>
            <div class="dialog-actions">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="btn primary-btn save-btn">Save</button>
            </div>
        </form>
    </dialog>

    <dialog class="delete-confirmation">
        <form method="dialog" class="delete-form">
            <p>Are you sure you want to delete this routine?</p>
            <div class="btn-group">
                <button value="cancel" class="cancel-delete-btn">Cancel</button>
                <button value="confirm" class="confirm-delete-btn">Delete</button>
            </div>
        </form>
    </dialog>
</main>

<script type="module" src="/js/dashboard.js"></script>

</body>
</html>
