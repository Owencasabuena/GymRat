<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymRat - Sign Up</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo-small">
                <img src="/assets/img/logo.png" alt="GymRat logo">
                <h1>GymRat</h1>
            </div>
            <p class="auth-subtitle">Join us and start your fitness journey</p>
        </div>

        <form class="auth-form" id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-group__label" for="firstName">First Name</label>
                    <input
                            class="form-group__input"
                            type="text"
                            id="firstName"
                            name="firstName"
                            required
                            placeholder="John"
                            aria-describedby="firstNameError">
                    <p class="form-group__error" id="firstNameError" role="alert"></p>
                </div>

                <div class="form-group">
                    <label class="form-group__label" for="lastName">Last Name</label>
                    <input
                            class="form-group__input"
                            type="text"
                            id="lastName"
                            name="lastName"
                            required
                            placeholder="Doe"
                            aria-describedby="lastNameError">
                    <p class="form-group__error" id="lastNameError" role="alert"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="form-group__label" for="regEmail">Email</label>
                <input
                        class="form-group__input"
                        type="email"
                        id="regEmail"
                        name="email"
                        required
                        placeholder="you@example.com"
                        aria-describedby="regEmailError">
                <p class="form-group__error" id="regEmailError" role="alert"></p>
            </div>

            <div class="form-group">
                <label class="form-group__label" for="regPassword">Password</label>
                <input
                        class="form-group__input"
                        type="password"
                        id="regPassword"
                        name="password"
                        required
                        placeholder="At least 6 characters"
                        aria-describedby="regPasswordError">
                <p class="form-group__error" id="regPasswordError" role="alert"></p>
            </div>

            <div class="auth-error" id="authError" role="alert"></div>

            <button type="submit" class="btn btn--primary btn--block" id="submitBtn">Sign Up</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="/login.html" class="auth-link">Login</a></p>
        </div>
    </div>
</div>

<script type="module" src="/js/auth/register.js"></script>
</body>
</html>
